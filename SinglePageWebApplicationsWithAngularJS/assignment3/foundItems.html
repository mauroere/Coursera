<div class="form_group">
  <table class="table">
    <thead>
      <tr>
        <th>short_name</th>
        <th>name</th>
        <th>description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="menuItem in list.items">
        <td>{{menuItem.short_name}}</td>
        <td>{{menuItem.name}}</td>
        <td>{{menuItem.description}}</td>
        <td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
      </tr>
    </tbody>
  </table>
</div>
